<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Logout - VisMatrix.Space</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    /* Animated background circles */
    body::before,
    body::after {
      content: '';
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      animation: float 20s infinite ease-in-out;
      z-index: 0;
    }
    body::before {
      width: 300px;
      height: 300px;
      top: -150px;
      left: 50%;
      transform: translateX(-50%);
      animation-delay: 1s;
    }
    body::after {
      width: 400px;
      height: 400px;
      bottom: -200px;
      left: 50%;
      transform: translateX(-50%);
      animation-delay: 6s;
    }
    @keyframes float {
      0%, 100% { transform: translate(-50%, 0) scale(1); }
      33% { transform: translate(-50%, -30px) scale(1.1); }
      66% { transform: translate(-50%, 30px) scale(0.9); }
    }

    /* Ripple animation on icon container */
    .ripple::before {
      content: '';
      position: absolute;
      width: 120px;
      height: 120px;
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
      border-radius: 50%;
      animation: ripple 3s infinite;
      z-index: 0;
    }
    @keyframes ripple {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      100% {
        transform: scale(1.5);
        opacity: 0;
      }
    }

    /* Icon pulse animation */
    .icon-pulse {
      animation: pulse 2s ease-in-out infinite;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      position: relative;
      z-index: 1;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    /* Slide up animation */
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body class="relative min-h-screen bg-gradient-to-tr from-indigo-500 via-purple-700 to-purple-800 font-sans antialiased flex items-center justify-center p-6 overflow-hidden">

  <div class="relative z-10 w-full max-w-md rounded-3xl bg-white bg-opacity-95 backdrop-blur-xl p-12 text-center shadow-2xl animate-slideUp">

    <div class="relative ripple mx-auto mb-8 flex h-24 w-24 items-center justify-center rounded-full bg-gradient-to-tr from-indigo-300 to-purple-400">
      <i class="bi bi-box-arrow-right icon-pulse text-6xl"></i>
    </div>

    <h1 class="mb-4 text-3xl font-bold text-slate-900">Sign Out</h1>
    <p class="mb-10 text-gray-600">Are you sure you want to sign out of your account?</p>

    <div class="mb-10 rounded-xl bg-gradient-to-tr from-indigo-100 to-purple-100 border border-indigo-300 px-6 py-4 text-left text-indigo-700 flex items-center gap-3">
      <i class="bi bi-shield-check text-2xl flex-shrink-0"></i>
      <p class="font-semibold">
        Your progress is saved! All your data will be securely stored and ready when you return.
      </p>
    </div>

    <form method="post">
      {% csrf_token %}
      <button type="submit"
              class="mb-6 w-full rounded-2xl bg-gradient-to-r from-indigo-600 to-purple-700 py-4 font-semibold text-white shadow-lg transition hover:shadow-xl hover:from-indigo-700 hover:to-purple-800 focus:outline-none focus:ring-4 focus:ring-indigo-300">
        <span class="flex items-center justify-center gap-2">
          <i class="bi bi-check-circle text-xl"></i>
          Yes, Sign Me Out
        </span>
      </button>
    </form>

    <a href="{% url 'dashboard' %}"
       class="inline-block w-full rounded-2xl bg-white border-2 border-gray-200 py-4 font-semibold text-gray-700 hover:border-indigo-600 hover:text-indigo-600 hover:bg-indigo-50 focus:outline-none focus:ring-4 focus:ring-indigo-300 transition">
      <span class="flex items-center justify-center gap-2">
        <i class="bi bi-arrow-left text-lg"></i>
        No, Take Me Back
      </span>
    </a>

  </div>

</body>
</html>
