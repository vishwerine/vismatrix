{% extends 'tracker/base.html' %}

{% block content %}
<div class="max-w-lg mx-auto bg-white dark:bg-slate-900 shadow-sm border border-slate-100 dark:border-slate-800 rounded-xl p-6">
  <h1 class="text-2xl font-semibold text-slate-900 dark:text-slate-50 mb-6">{{ title }}</h1>

  <form method="post" class="space-y-6">
    {% csrf_token %}
    {{ form.as_p|safe }}

    <div class="flex gap-4">
      <button type="submit"
              class="flex-1 rounded-lg bg-indigo-600 px-6 py-2 text-white font-semibold hover:bg-indigo-700 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-indigo-500">
        Save
      </button>
      <a href="{% url 'task_list' %}"
         class="flex-1 rounded-lg bg-gray-500 px-6 py-2 text-white font-semibold hover:bg-gray-600 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-gray-500 text-center">
        Cancel
      </a>
    </div>
  </form>
</div>
{% endblock %}
