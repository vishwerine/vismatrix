{% extends 'tracker/base.html' %}

{% block title %}Delete Task - Progress Tracker{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white dark:bg-slate-900 shadow-sm border border-slate-100 dark:border-slate-800 rounded-xl p-6">
  <h1 class="text-2xl font-semibold text-slate-900 dark:text-slate-50 mb-4">Confirm Delete</h1>
  <p class="text-slate-900 dark:text-slate-50 mb-6">
    Are you sure you want to delete the task: <strong>{{ task.title }}</strong>?
  </p>

  <form method="post" class="flex gap-4">
    {% csrf_token %}
    <button type="submit"
            class="flex-1 rounded-lg bg-red-600 px-5 py-2 text-white font-semibold hover:bg-red-700 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-red-500">
      Yes, Delete
    </button>
    <a href="{% url 'task_list' %}" 
       class="flex-1 rounded-lg bg-gray-500 px-5 py-2 text-white font-semibold hover:bg-gray-600 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-gray-500 text-center">
      Cancel
    </a>
  </form>
</div>
{% endblock %}
