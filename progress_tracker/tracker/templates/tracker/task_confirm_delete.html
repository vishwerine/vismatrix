<!-- task_confirm_delete.html / log_confirm_delete.html -->
{% extends 'tracker/base.html' %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-slate-50 via-blue-50 to-emerald-50 pb-24 md:pb-8 px-3 sm:px-4 lg:px-8 flex items-center justify-center">
  <div class="w-full max-w-md">
    <div class="bg-white/95 backdrop-blur-xl rounded-2xl md:rounded-3xl p-6 md:p-8 shadow-lg md:shadow-xl border border-slate-200/50">
      <div class="text-center mb-6">
        <div class="inline-flex items-center justify-center w-16 h-16 md:w-20 md:h-20 bg-error/10 rounded-full mb-4">
          <i class="bi bi-exclamation-triangle text-2xl md:text-3xl text-error"></i>
        </div>
        <h2 class="text-lg md:text-2xl font-black text-slate-900 mb-2">Delete Confirmation</h2>
        <p class="text-sm md:text-base text-slate-600">This action cannot be undone.</p>
      </div>

      <form method="POST" class="space-y-4">
        {% csrf_token %}
        <p class="text-sm md:text-base text-slate-700 bg-error/10 p-3 md:p-4 rounded-lg text-center">
          Are you sure you want to delete this item?
        </p>

        <div class="flex gap-3 flex-col sm:flex-row">
          <a href="{{ request.META.HTTP_REFERER|default:'/' }}" class="btn btn-outline btn-sm md:btn-md flex-1 order-2 sm:order-1">
            Cancel
          </a>
          <button type="submit" class="btn btn-error btn-sm md:btn-md flex-1 order-1 sm:order-2">
            Delete
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
